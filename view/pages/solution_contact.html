    <div class="row">
                <div class="col-lg-12">
                     <div class="panel panel-default">
                      <div class="panel-body" ng-controller="submitresponseCtrl">
                          <form name="sentMessage" id="contactForm" novalidate="">
                        <div class="row" ng-repeat="product in products" >

                            <div class="col-md-12" style="margin-top: 10px;">
                              <input type="checkbox" name="" ng-value="product.name" ng-model="searchParameters[product.name]">  {{product.name}}
                            </div>
                            
                            
                        </div>
                        <br><br>
                        <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl pull-left" style="padding: 10px 20px;" ng-click="submitresponse()">Continue</button>
                                <button type="submit" class="btn btn-xl pull-right" style="padding: 10px 20px;">Submit</button>
                            </div>
                    </form>
                        {{response}}
                      </div>
                        
                    </div>
                </div>
            </div>
